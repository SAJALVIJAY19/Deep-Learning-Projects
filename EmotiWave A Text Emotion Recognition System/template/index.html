<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmotiWave A Text Emotion Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f1f4f9, #dff1ff);
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin-top: 80px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            background-color: #fff;
        }

        h1 {
            color: #343a40;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-analyze {
            background-color: #0d6efd;
            border: none;
        }

        .btn-analyze:hover {
            background-color: #0b5ed7;
        }

        .form-label {
            font-weight: 500;
        }

        .alert {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .alert::before {
            content: "ðŸ’¡ ";
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Emotion Classification</h1>
            <form method="POST" action="{{ url_for('analyze_emotion') }}">
                <div class="mb-3">
                    <label for="comment" class="form-label">Enter your comment:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Type something emotional..."></textarea>
                </div>
                <button type="submit" class="btn btn-analyze w-100">Analyze Emotion</button>
            </form>

            {% if sentiment is defined %}
                <div class="mt-4">
                    {% if sentiment == 0 %}
                        <div class="alert alert-danger" role="alert">ðŸ˜  Anger</div>
                    {% elif sentiment == 1 %}
                        <div class="alert alert-warning" role="alert">ðŸ˜¨ Fear</div>
                    {% elif sentiment == 2 %}
                        <div class="alert alert-success" role="alert">ðŸ˜Š Joy</div>
                    {% elif sentiment == 3 %}
                        <div class="alert alert-primary" role="alert">ðŸ’– Love</div>
                    {% elif sentiment == 4 %}
                        <div class="alert alert-secondary" role="alert">ðŸ˜¢ Sadness</div>
                    {% else %}
                        <div class="alert alert-info" role="alert">ðŸ˜² Surprise</div>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
